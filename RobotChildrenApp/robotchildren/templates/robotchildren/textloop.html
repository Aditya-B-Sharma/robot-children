<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Golos Text' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'robotchildren/css/style.css' %}">
    <title>ROBOT CHILDREN</title>
  </head>
  <body>
    {% block content %}
    {% if request.session_id %}
    {% for post in posts %}   
    <div class="grid-container">
        <div id="grid-item1">
          <button class="mdc-button mdc-button--outlined" style="width: auto; height: 30vh; overflow:hidden">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</span>
          </button>
        </div>
        <div id="grid-item2">
          <button class="mdc-button mdc-button--outlined" style="width: auto; height: 30vh; overflow:hidden">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</span>
          </button>
        </div>
        <div id="grid-item3">
          <button class="mdc-button mdc-button--outlined" style="width: auto; height: 30vh; overflow:hidden">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. </span>
          </button>
        </div>
        <div id="grid-item4">
          <button class="mdc-button mdc-button--outlined" style="width: auto; height: 30vh; overflow:hidden">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.</span>
          </button>
        </div>
    </div>
    <div class="mainbutton">
        <button id="next" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Back</span>
        </button>
    </div>
    {% endfor %}
    {% else %}
    <h2>Not for you dawg</h2>
    {% endif %}
    {% endblock content %}
    
  </body>
</html>
